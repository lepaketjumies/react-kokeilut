<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Redu React Basics</title>
  </head>
  <body>
    <div class="js-container">
      <button>Testi</button>
    </div>

    <script src="react.js"></script>
    <script src="react-dom.js"></script>
    <script src="babel.js"></script>
    <script type="text/babel">
      const customButton = <button>Test</button>;
      const customDiv = (
        <div>
          <customButton />
          <p>Hello World!</p>
        </div>
      );
      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(customDiv);
    </script>
  </body>
</html>
