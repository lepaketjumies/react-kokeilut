<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
    <link rel="stylesheet" href="chatbot.css" />
  </head>
  <body>
    <div class="js-container"></div>

    <script src="../react.js"></script>
    <script src="../react-dom.js"></script>
    <script src="chatbot-copy.js"></script>

    <script src="../babel.js"></script>
    <script type="text/babel">
      function ChatInput({ chatMessages, setChatMessages }) {
        const [inputText, setInputText] = React.useState("");
        function saveInputText(e) {
          setInputText(e.target.value);
        }

        function sendMessage() {
          const userMessage = {
            message: inputText,
            sender: "user",
            id: crypto.randomUUID(),
          };
          const response = Chatbot.getResponse(inputText);
          const botMessage = {
            message: response,
            sender: "bot",
            id: crypto.randomUUID(),
          };
          setChatMessages([...chatMessages, userMessage, botMessage]);
          setInputText("");
        }
        //Lis채tty teht채v채채 varten seuraavat kaksi funktiota.
        // ----------------------------
        function resetMessage() {
          setInputText("");
        }
        function handleKeyDown(e) {
          if (e.key === "Enter") {
            sendMessage();
          }
          if (e.key === "Escape") {
            resetMessage();
          }
        }
        // ----------------------------

        function Nappi() {
          return (
            <button className="send-button" onClick={sendMessage}>
              Send
            </button>
          );
        }

        return (
          <div className="user-input-container">
            <input
              onChange={saveInputText}
              onKeyDown={handleKeyDown}
              className="user-input"
              value={inputText}
              placeholder="Send a message to Chatbot"
              size="30"
            />
            <Nappi />
          </div>
        );
      }

      function ChatMessage({ message, sender }) {
        /* const message = props.message;
        const sender = props.sender;
        const { message, sender } = props;
        if (sender === "bot") {
          return (
            <div>
              <img src="bot.png" width="50" />
              {message}
            </div>
          );
        } */
        return (
          <div
            className={
              sender === "user" ? "chat-message-user" : "chat-message-bot"
            }
          >
            {sender === "bot" && (
              <img src="bot.png" className="chat-message-image" />
            )}
            <div className="chat-message-text">{message}</div>
            {sender === "user" && (
              <img src="user.png" className="chat-message-image" />
            )}
          </div>
        );
      }
      function ChatMessages({ chatMessages, setChatMessages }) {
        return (
          <>
            {chatMessages.map((chatMessage) => {
              return (
                <ChatMessage
                  message={chatMessage.message}
                  sender={chatMessage.sender}
                  key={chatMessage.id}
                />
              );
            })}
          </>
        );
      }

      function App() {
        const [chatMessages, setChatMessages] = React.useState([
          {
            message: "Hello",
            sender: "user",
            id: "id1",
          },
          {
            message: "Hello. How can I help you?",
            sender: "bot",
            id: "id2",
          },
          {
            message: "What is today's date?",
            sender: "user",
            id: "id3",
          },
          {
            message: "Today is October 1st",
            sender: "bot",
            id: "id4",
          },
        ]);

        // const chatMessages = array[0];
        // const setChatMessages = array[1];
        return (
          <div className="app-container">
            <ChatInput
              chatMessages={chatMessages}
              setChatMessages={setChatMessages}
            />
            <ChatMessages
              chatMessages={chatMessages}
              setChatMessages={setChatMessages}
            />
          </div>
        );
      }
      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
