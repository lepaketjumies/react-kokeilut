<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
    <style>
      .js-container {
        align-items: center;
        justify-content: center;
        display: grid;
        gap: 20px;
      }
      .js-container input {
        width: 300px;
      }
      .js-container button {
        width: 100px;
      }
      .js-container img {
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="react.js"></script>
    <script src="react-dom.js"></script>
    <script src="chatbot.js"></script>

    <script src="babel.js"></script>
    <script type="text/babel">
      function ChatInput({ chatMessages, setChatMessages }) {
        const [inputText, setInputText] = React.useState("");
        function saveInputText(e) {
          setInputText(e.target.value);
        }

        function sendMessage() {
          const userMessage = {
            message: inputText,
            sender: "user",
            id: crypto.randomUUID(),
          };
          const response = Chatbot.getResponse(inputText);
          const botMessage = {
            message: response,
            sender: "bot",
            id: crypto.randomUUID(),
          };
          setChatMessages([...chatMessages, userMessage, botMessage]);
          setInputText("");
        }
        return (
          <div>
            <input
              onChange={saveInputText}
              value={inputText}
              placeholder="Send a message to Chatbot"
              size="30"
            />
            <button onClick={sendMessage}>Send</button>
          </div>
        );
      }

      function ChatMessage({ message, sender }) {
        //Muita tapoja tehdÃ¤ asioita

        //const message = props.message;
        //const sender = props.sender;
        //const { message, sender } = props;
        /*
        /* const message = props.message;
        const sender = props.sender;
        const { message, sender } = props;
        if (sender === "bot") {
          return (
            <div>
              <img src="bot.png" width="50" />
              {message}
            </div>
          );
        } */
        return (
          <div>
            {sender === "bot" && <img src="bot.png" width="50" />}
            {message}
            {sender === "user" && <img src="user.png" width="50" />}
          </div>
        );
      }
      function ChatMessages({ chatMessages, setChatMessages }) {
        return (
          <>
            {chatMessages.map((chatMessage) => {
              return (
                <ChatMessage
                  message={chatMessage.message}
                  sender={chatMessage.sender}
                  key={chatMessage.id}
                />
              );
            })}
          </>
        );
      }

      function App() {
        const [chatMessages, setChatMessages] = React.useState([
          {
            message: "Hello",
            sender: "user",
            id: "id1",
          },
          {
            message: "Hello. How can I help you?",
            sender: "bot",
            id: "id2",
          },
          {
            message: "What is today's date?",
            sender: "user",
            id: "id3",
          },
          {
            message: "Today is October 1st",
            sender: "bot",
            id: "id4",
          },
        ]);

        // const chatMessages = array[0];
        // const setChatMessages = array[1];
        return (
          <>
            <ChatInput
              chatMessages={chatMessages}
              setChatMessages={setChatMessages}
            />
            <ChatMessages
              chatMessages={chatMessages}
              setChatMessages={setChatMessages}
            />
          </>
        );
      }
      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
