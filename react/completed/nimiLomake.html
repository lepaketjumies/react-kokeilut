<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nimilomake</title>
    <style>
      .lomake {
        display: grid;
        gap: 10px;
      }
      .lomake input {
        width: 150px;
      }
      .lomake button {
        width: 100px;
        padding: 15px 20px;
      }
      .lomake button:hover {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="js-container"></div>
    <script src="react.js"></script>
    <script src="react-dom.js"></script>
    <script src="babel.js"></script>
    <script type="text/babel">
      function Form() {
        //Katsotaan että etu- ja sukunimet päivittyvät kuten kuuluuu
        const [firstName, setFirstName] = React.useState("");
        const [lastName, setLastName] = React.useState("");
        //Määritetään muuttujat tekstin palautusta varten
        const [outputText, setOutputText] = React.useState("");
        //Katsotaan onko molemmat tekstinsyöttökentät täytettyjä
        const isDisabled = !firstName.trim() || !lastName.trim();
        return (
          <div>
            <h1>Nimilomake</h1>
            <p>Syötä nimesi alla olevaan lomakkeeseen</p>
            <form className="lomake" onSubmit={handleSubmit}>
              <input
                type="text"
                id="firstName"
                value={firstName}
                onChange={(e) => setFirstName(e.target.value)}
              />
              <input
                type="text"
                id="lastName"
                value={lastName}
                onChange={(e) => setLastName(e.target.value)}
              />
              <button type="submit" disabled={isDisabled}>
                Submit
              </button>
            </form>
            {outputText && <h2>{outputText}</h2>}
          </div>
        );
        function handleSubmit(e) {
          e.preventDefault();
          setOutputText(`Syötit nimen ${firstName} ${lastName}`);
        }
      }
      function App() {
        return <Form />;
      }
      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
