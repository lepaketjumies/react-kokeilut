<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
    <style>
      .js-container {
        align-items: center;
        justify-content: center;
        display: grid;
        gap: 20px;
      }
      .js-container input {
        width: 300px;
      }
      .js-container button {
        width: 100px;
      }
      .js-container img {
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="react.js"></script>
    <script src="react-dom.js"></script>
    <script src="babel.js"></script>
    <script type="text/babel">
      function ChatInput() {
        return (
          <div>
            <input placeholder="Send a message to Chatbot" size="30" />
            <button>Send</button>
          </div>
        );
      }

      function ChatMessage({ message, sender }) {
        //const message = props.message;
        //const sender = props.sender;
        //const { message, sender } = props;
        /*
        if (sender === "bot") {
          return (
            <div>
              <img src="bot.png" width="50" />
              {message}
            </div>
          );
        }
            */
        return (
          <div>
            {sender === "bot" && <img src="bot.png" width="50" />}
            {message}
            {sender === "user" && <img src="user.png" width="50" />}
          </div>
        );
      }

      const application = (
        <>
          <ChatInput />
          <ChatMessage message="Hello" sender="user" />
          <ChatMessage message="Hello! How can I help you?" sender="bot" />
          <ChatMessage message="What is todays date?" sender="user" />
          <ChatMessage message="Today is September 30" sender="bot" />
        </>
      );

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(application);
    </script>
  </body>
</html>
